<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HydraFilmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff0000">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* INTRO VIDEO FULLSCREEN */
    #introVideoWrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #introVideoWrapper video {
      width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    header {
      background: #111;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      display: none; /* escondido no inÃ­cio */
    }

    h2.categoria {
      margin: 15px 12px 8px 12px;
      font-size: 18px;
      border-left: 4px solid red;
      padding-left: 8px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 12px;
      padding: 0 12px 18px 12px;
      -webkit-overflow-scrolling: touch;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .filme {
      background: #111;
      flex: 0 0 90%;
      border-radius: 6px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
    }

    .filme img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 6px;
      object-fit: cover;
    }

    .filme h3 {
      margin: 6px 0 4px 0;
      font-size: 16px;
    }

    .filme p {
      font-size: 12px;
      color: #ccc;
      margin: 0 0 6px 0;
    }

    .btn {
      margin-top: auto;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .filme {
        flex: 0 0 95%;
      }
      .filme h3 {
        font-size: 14px;
      }
      .filme p {
        font-size: 11px;
      }
      .btn {
        font-size: 13px;
        padding: 7px;
      }
    }

    /* PLAYER MODAL */
    #playerModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #playerModal iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<!-- INTRO VIDEO -->
<div id="introVideoWrapper">
  <video id="introVideo" autoplay muted>
    <source src="https://drive.google.com/uc?export=download&id=1FdxBProraK6tS3Q9dbWKZmv67qnzVDP" type="video/mp4">
  </video>
</div>

<header>ðŸŽ¬ HydraFilmes</header>

<!-- CATEGORIA AVENTURA -->
<h2 class="categoria">Aventura</h2>
<div class="carousel">
  <div class="filme">
    <img src="https://i.ibb.co/1tb4fv8C/file-00000000005c71f589e9af58f1e9c5c1.png">
    <h3>Nas Terras Perdidas</h3>
    <p>Agradecendo a preferÃªncia por assistir no HydraFilmes.</p>
    <a class="btn" href="https://youtu.be/wRvswkVUvec" target="_blank">â–¶ Assistir</a>
  </div>
</div>

<!-- CATEGORIA TERROR -->
<h2 class="categoria">Terror</h2>
<div class="carousel">
  <div class="filme">
    <img src="https://i.ibb.co/KjcLf07v/file-0000000092f8720eb6db654b819a8a71.png">
    <h3>Pesadelo na Terra do Nunca 2026</h3>
    <p>Agradecendo a preferÃªncia por assistir no HydraFilmes.</p>
    <a class="btn" href="https://youtu.be/_t67r9k3jjw?si=fucLRhKguQR-HgZc" target="_blank">â–¶ Assistir</a>
  </div>
</div>

<!-- MODAL PLAYER -->
<div id="playerModal" onclick="fecharPlayer()">
  <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

<script>
function abrirPlayer(link) {
  document.getElementById('videoPlayer').src = link + "?autoplay=1";
  document.getElementById('playerModal').style.display = 'flex';
}
function fecharPlayer() {
  document.getElementById('videoPlayer').src = "";
  document.getElementById('playerModal').style.display = 'none';
}

// ESCONDER INTRO E MOSTRAR CONTEÃšDO
const introVideo = document.getElementById('introVideo');
introVideo.addEventListener('ended', () => {
  document.getElementById('introVideoWrapper').style.display = 'none';
  document.querySelector('header').style.display = 'block';
});

// SERVICE WORKER
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service Worker registrado!'))
    .catch((err) => console.log('Service Worker falhou: ', err));
}

// PROMPT DE INSTALAÃ‡ÃƒO PWA
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  const btnInstall = document.createElement('button');
  btnInstall.innerText = "ðŸ“¥ Instalar HydraFilmes";
  btnInstall.style.cssText = `
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: red;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    z-index: 9999;
    cursor: pointer;
  `;
  document.body.appendChild(btnInstall);

  btnInstall.addEventListener('click', async () => {
    btnInstall.style.display = 'none';
    deferredPrompt.prompt();
    deferredPrompt = null;
  });
});

// NOTIFICAÃ‡ÃƒO PUSH
function askNotificationPermission() {
  if (!('Notification' in window)) return;
  Notification.requestPermission().then(permission => {
    if (permission === 'granted') {
      new Notification('HydraFilmes', {
        body: 'Obrigado por permitir notificaÃ§Ãµes! VocÃª receberÃ¡ avisos de novos filmes.',
        icon: 'https://i.ibb.co/dJwRf21T/file-000000001c34720eb81c427b33d748f6-1.png'
      });
    }
  });
}
window.addEventListener('load', askNotificationPermission);
</script>

</body>
</html>
