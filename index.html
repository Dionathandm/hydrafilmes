<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HydraFilmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff0000">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    h2.categoria {
      margin: 15px 12px 8px 12px;
      font-size: 18px;
      border-left: 4px solid red;
      padding-left: 8px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 12px;
      padding: 0 12px 18px 12px;
      -webkit-overflow-scrolling: touch;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .filme {
      background: #111;
      flex: 0 0 90%;
      border-radius: 6px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
    }

    .filme img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 6px;
      object-fit: cover;
    }

    .filme h3 {
      margin: 6px 0 4px 0;
      font-size: 16px;
    }

    .filme p {
      font-size: 12px;
      color: #ccc;
      margin: 0 0 6px 0;
    }

    .btn {
      margin-top: auto;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .filme {
        flex: 0 0 95%;
      }
      .filme h3 {
        font-size: 14px;
      }
      .filme p {
        font-size: 11px;
      }
      .btn {
        font-size: 13px;
        padding: 7px;
      }
    }

    /* PLAYER MODAL */
    #playerModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #playerModal iframe {
      width: 100%;
      height: 100%;
    }

    /* Vﾃ好EO INTRO */
    #introVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 110vw; /* ajustado para eliminar borda branca */
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* BOTﾃグ INSTALAR PWA */
    #btnInstall {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 10000;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<!-- Vﾃ好EO DE INTRODUﾃﾃグ -->
<video id="introVideo" autoplay muted playsinline>
  <source src="https://drive.google.com/uc?export=download&id=1FdxBProraK6tS3Q9dbWKZmv67qnz2VDP" type="video/mp4">
</video>

<header>汐 HydraFilmes</header>

<!-- CATEGORIA AVENTURA -->
<h2 class="categoria">Aventura</h2>
<div class="carousel">
  <div class="filme">
    <img src="https://i.ibb.co/1tb4fv8C/file-00000000005c71f589e9af58f1e9c5c1.png">
    <h3>Nas Terras Perdidas</h3>
    <p>Agradecendo a preferﾃｪncia por assistir no HydraFilmes.</p>
    <a class="btn" href="https://youtu.be/wRvswkVUvec" target="_blank">笆ｶ Assistir</a>
  </div>
</div>

<!-- CATEGORIA TERROR -->
<h2 class="categoria">Terror</h2>
<div class="carousel">
  <div class="filme">
    <img src="https://i.ibb.co/KjcLf07v/file-0000000092f8720eb6db654b819a8a71.png">
    <h3>Pesadelo na Terra do Nunca 2026</h3>
    <p>Agradecendo a preferﾃｪncia por assistir no HydraFilmes.</p>
    <a class="btn" href="https://youtu.be/_t67r9k3jjw?si=fucLRhKguQR-HgZc" target="_blank">笆ｶ Assistir</a>
  </div>
</div>

<!-- MODAL PLAYER -->
<div id="playerModal" onclick="fecharPlayer()">
  <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

<!-- BOTﾃグ INSTALAR PWA -->
<button id="btnInstall">踏 Instalar HydraFilmes</button>

<script>
// ABRIR MODAL PLAYER
function abrirPlayer(link) {
  document.getElementById('videoPlayer').src = link + "?autoplay=1";
  document.getElementById('playerModal').style.display = 'flex';
}
function fecharPlayer() {
  document.getElementById('videoPlayer').src = "";
  document.getElementById('playerModal').style.display = 'none';
}

// SERVICE WORKER
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service Worker registrado!'))
    .catch(err => console.log('Service Worker falhou: ', err));
}

// FECHAR INTRO AO TERMINAR
const introVideo = document.getElementById('introVideo');
introVideo.addEventListener('ended', () => {
  introVideo.style.display = 'none';
});

// PROMPT INSTALAﾃﾃグ PWA
let deferredPrompt;
window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  deferredPrompt = e;
  const btn = document.getElementById('btnInstall');
  btn.style.display = 'block';
  btn.addEventListener('click', async () => {
    btn.style.display = 'none';
    deferredPrompt.prompt();
    deferredPrompt = null;
  });
});

// NOTIFICAﾃﾃ髭S PUSH
function askNotificationPermission() {
  if (!('Notification' in window)) return;
  Notification.requestPermission().then(permission => {
    if (permission === 'granted') {
      new Notification('HydraFilmes', {
        body: 'Obrigado por permitir notificaﾃｧﾃｵes! Vocﾃｪ receberﾃ｡ avisos de novos filmes.',
        icon: 'https://i.ibb.co/r22ZV0kv/lv-0-20260116051448.png'
      });
    }
  });
}
window.addEventListener('load', askNotificationPermission);
</script>

</body>
</html>
