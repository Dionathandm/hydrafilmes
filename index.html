<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HydraFilmes</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0000">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow-x:hidden;
}

/* SPLASH */
#introScreen{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
#introScreen img{max-width:80%;}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:56px;
  display:grid;
  grid-template-columns:auto 1fr;
  align-items:center;
  padding:0 16px;
  background:transparent;
  z-index:9999;
  transition:background .3s;
}
header.scrolled{background:rgba(0,0,0,.95);}
header img{height:26px}

/* MENU */
.menu{justify-self:center;}
.menu a{
  color:#bdbdbd;
  margin:0 12px;
  font-size:14px;
  text-decoration:none;
  cursor:pointer;
}
.menu a.ativo{
  color:#fff;
  border-bottom:2px solid red;
  padding-bottom:4px;
}

/* HERO */
.hero{
  height:85vh;
  background:url("https://i.ibb.co/KjcLf07v/file-0000000092f8720eb6db654b819a8a71.png") center/cover no-repeat;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;
  bottom:0;
  width:100%;
  height:55%;
  background:linear-gradient(to top,#000,transparent);
  pointer-events:none;
}
.hero-content{
  position:absolute;
  bottom:80px;
  left:16px;
}
.hero .btn{
  background:red;
  padding:10px 20px;
  border-radius:6px;
  color:#fff;
  text-decoration:none;
}

/* SEÃ‡Ã•ES */
main{padding-top:20px}
section{display:none}
section.ativo{display:block}

/* FILMES */
h2.categoria{
  margin:16px;
  border-left:4px solid red;
  padding-left:8px;
}
.carousel{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:0 16px 24px;
}
.carousel::-webkit-scrollbar{display:none}
.filme{
  flex:0 0 85%;
  background:#111;
  border-radius:8px;
  overflow:hidden;
}
.filme img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}
.btn{
  display:block;
  margin:8px;
  text-align:center;
  background:red;
  color:#fff;
  padding:8px;
  border-radius:4px;
  text-decoration:none;
}

/* PLAYER */
#playerOverlay{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10001;
}
#playerBox{
  width:100%;
  height:100%;
  position:relative;
}
#playerBox iframe{
  width:100%;
  height:100%;
  border:none;
}
#closePlayer{
  position:absolute;
  top:15px;
  right:15px;
  background:red;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:50%;
  font-size:18px;
  z-index:10;
}

/* INSTALL */
#btnInstall{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:red;
  padding:12px 22px;
  border-radius:8px;
  display:none;
  z-index:9999;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="introScreen">
  <img src="https://i.ibb.co/r22ZV0kv/lv-0-20260116051448.png">
</div>

<header id="topo">
  <img src="https://i.ibb.co/r22ZV0kv/lv-0-20260116051448.png">
  <nav class="menu">
    <a class="ativo" onclick="trocar('inicio',this)">InÃ­cio</a>
    <a onclick="trocar('series',this)">SÃ©ries</a>
    <a onclick="trocar('filmes',this)">Filmes</a>
  </nav>
</header>

<div class="hero">
  <div class="hero-content">
    <h1>Pesadelo na Terra do Nunca</h1>
    <a class="btn" onclick="abrirVideo('_t67r9k3jjw')">â–¶ Assistir</a>
  </div>
</div>

<main>
<section id="inicio" class="ativo">

<h2 class="categoria">Aventura</h2>
<div class="carousel">
  <div class="filme">
    <img src="https://i.ibb.co/1tb4fv8C/file-00000000005c71f589e9af58f1e9c5c1.png">
    <a class="btn" onclick="abrirVideo('wRvswkVUvec')">â–¶ Assistir</a>
  </div>
</div>

<h2 class="categoria">ComÃ©dia</h2>
<div class="carousel">
  <div class="filme">
    <img src="https://i.ibb.co/hFt6Xrsn/file-00000000dd00720eb73a5cbdb67f797c-3.jpg">
    <a class="btn" onclick="abrirVideo('hNLmugXbWA4')">â–¶ Assistir</a>
  </div>
</div>

</section>

<section id="filmes">
<h2 class="categoria">Todos os Filmes</h2>
<div class="carousel">
  <div class="filme">
    <img src="https://i.ibb.co/KjcLf07v/file-0000000092f8720eb6db654b819a8a71.png">
    <a class="btn" onclick="abrirVideo('_t67r9k3jjw')">â–¶ Assistir</a>
  </div>
  <div class="filme">
    <img src="https://i.ibb.co/1tb4fv8C/file-00000000005c71f589e9af58f1e9c5c1.png">
    <a class="btn" onclick="abrirVideo('wRvswkVUvec')">â–¶ Assistir</a>
  </div>
  <div class="filme">
    <img src="https://i.ibb.co/hFt6Xrsn/file-00000000dd00720eb73a5cbdb67f797c-3.jpg">
    <a class="btn" onclick="abrirVideo('hNLmugXbWA4')">â–¶ Assistir</a>
  </div>
</div>
</section>

<section id="series">
  <div style="padding:80px;text-align:center;color:#666">
    Nenhuma sÃ©rie adicionada ainda.
  </div>
</section>
</main>

<!-- PLAYER -->
<div id="playerOverlay">
  <div id="playerBox">
    <button id="closePlayer" onclick="fecharVideo()">âœ•</button>
    <iframe id="playerFrame" allow="autoplay; fullscreen"></iframe>
  </div>
</div>

<div id="btnInstall">ðŸ“¥ Instalar HydraFilmes</div>

<script>
setTimeout(()=>introScreen.style.display="none",3000);

window.addEventListener("scroll",()=>{
  topo.classList.toggle("scrolled",scrollY>50);
});

function trocar(id,el){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("ativo"));
  document.getElementById(id).classList.add("ativo");
  document.querySelectorAll(".menu a").forEach(a=>a.classList.remove("ativo"));
  el.classList.add("ativo");
}

function abrirVideo(id){
  playerFrame.src="https://www.youtube.com/embed/"+id+"?autoplay=1&playsinline=1";
  playerOverlay.style.display="flex";
  if(screen.orientation?.lock){
    screen.orientation.lock("landscape").catch(()=>{});
  }
}

function fecharVideo(){
  playerFrame.src="";
  playerOverlay.style.display="none";
  if(screen.orientation?.unlock){
    screen.orientation.unlock();
  }
}

/* INSTALL */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  btnInstall.style.display="block";
});
btnInstall.onclick=async()=>{
  if(!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt=null;
  btnInstall.style.display="none";
};

/* SW */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
